---
- name: Change facts if running Windows
  ansible.builtin.set_fact:
    operating_system_tag: "Windows"
  when: operating_system is match("Win.*")

- name: Create and run Linux VM
  redhat.openshift_virtualization.kubevirt_vm:
    state: present
    wait: true
    validate_certs: false
    name: "{{ item }}"
    namespace: openshiftvms
    labels:
      app: "{{ item }}"
      environment: "{{ env }}"
      operating_system: "{{ operating_system_tag }}"
      owner: "{{ owner.split('@')[0] }}"
    instancetype:
      name: u1.medium
    data_volume_templates:
      - metadata:
          name: "{{ item }}"
        spec:
          sourceRef:
            kind: DataSource
            name: "{{ operating_system | lower }}"
            namespace: openshift-virtualization-os-images
          storage:
            resources:
              requests:
                storage: 50Gi
    spec:
      running: true
      architecture: amd64
      domain:
        devices:
          disks:
            - disk:
                bus: virtio
              name: rootdisk
            - disk:
                bus: virtio
              name: cloudinitdisk
          interfaces:
            - masquerade: {}
              model: virtio
              name: default
          rng: {}
        machine:
          type: pc-q35-rhel9.4.0
        resources: {}
      networks:
        - name: default
          pod: {}
      terminationGracePeriodSeconds: 180
      volumes:
        - dataVolume:
            name: "{{ item }}"
          name: rootdisk
        - cloudInitNoCloud:
            userData: |-
              #cloud-config
              user: "{{ ocp_user }}"
              password: "{{ ocp_password }}"
              ssh_pwauth: True
              chpasswd: { expire: False }
          name: cloudinitdisk
  loop: "{{ vm_names }}"
  when: operating_system is match("RHEL.*")

