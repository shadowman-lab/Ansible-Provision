---
# Change sku to 2022-Datacenter for Windows 2022
- name: Change facts if running Windows
  ansible.builtin.set_fact:
    sku: 2016-Datacenter
    publisher: MicrosoftWindowsServer
    offer: WindowsServer
  when: operating_system is match("Win.*")

- name: Change sku if running RHEL8
  ansible.builtin.set_fact:
    sku: rhel-lvm89
  when: operating_system == "RHEL8"

- name: Change sku if running RHEL9
  ansible.builtin.set_fact:
    sku: rhel-lvm93
  when: operating_system == "RHEL9"

- name: Provision Resource Group
  azure.azcollection.azure_rm_resourcegroup:
    name: "{{ resource_group_name }}"
    location: "{{ azure_location }}"

- name: Provision Storage Account
  azure.azcollection.azure_rm_storageaccount:
    resource_group: "{{ resource_group_name }}"
    name: "{{ storage_account_name }}"
    type: "{{ storage_account_type }}"

- name: Provision instance RHEL
  azure.azcollection.azure_rm_virtualmachine:
    resource_group: "{{ resource_group_name }}"
    name: "{{ item }}"
    storage_account: "{{ storage_account_name }}"
    admin_username: "{{ azureuser }}"
    admin_password: "{{ azurepassword }}"
    vm_size: "{{ vm_size }}"
    open_ports:
      - 22
      - 80
      - 443
    accept_terms: true
    image:
      publisher: "{{ publisher }}"
      offer: "{{ offer }}"
      version: "{{ version }}"
      sku: "{{ sku }}"
    plan:
      name: "{{ sku | lower }}"
      product: "{{ offer | lower }}"
      publisher: "{{ publisher | lower }}"
    tags:
      environment: "{{ env | default(omit) }}"
      owner: "{{ owner | default(omit) }}"
      operating_system: RHEL
  loop: "{{ vm_names }}"
  when: publisher == "RedHat"

- name: Provision instance Windows
  azure.azcollection.azure_rm_virtualmachine:
    resource_group: "{{ resource_group_name }}"
    name: "{{ item }}"
    storage_account: "{{ storage_account_name }}"
    admin_username: "{{ azureuser }}"
    admin_password: "{{ azurepassword }}"
    vm_size: "{{ vm_size }}"
    os_type: Windows
    open_ports:
      - 22
      - 5985
      - 5986
      - 80
      - 443
    image:
      publisher: "{{ publisher }}"
      offer: "{{ offer }}"
      version: "{{ version }}"
      sku: "{{ sku }}"
    tags:
      environment: "{{ env | default(omit) }}"
      owner: "{{ owner | default(omit) }}"
      operating_system: Windows
  register: azure_vm
  loop: "{{ vm_names }}"
  when: publisher == "MicrosoftWindowsServer"

- name: Create VM script extension to enable HTTPS WinRM listener
  azure.azcollection.azure_rm_virtualmachineextension:
    name: winrm-extension
    resource_group: "{{ resource_group_name }}"
    virtual_machine_name: "{{ item }}"
    publisher: Microsoft.Compute
    virtual_machine_extension_type: CustomScriptExtension
    type_handler_version: "1.9"
    settings: '{"fileUris": ["https://raw.githubusercontent.com/shadowman-lab/Ansible-Provision/main/roles/shadowman_provision/files/ConfigureRemotingForAnsible.ps1"],"commandToExecute":
      "powershell -ExecutionPolicy Unrestricted -File ConfigureRemotingForAnsible.ps1"}'
    auto_upgrade_minor_version: true
  loop: "{{ vm_names }}"
  when: publisher == "MicrosoftWindowsServer"

- name: Loop to verify WinRM
  ansible.builtin.include_tasks: enable_winrm_loop_azure.yml
  loop: "{{ vm_names }}"
  when: publisher == "MicrosoftWindowsServer"
